<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation('O')</title>
    <style>
    @keyframes example{
        10% {background-color:blue ;}
        30% {background-color:rgb(4, 68, 151) ;}
        60% {background-color:rgb(0, 195, 255) ;}
        90% {background-color:rgb(123, 194, 226) ;}
    }
    div{
        width: 100px;
        height: 100px;
        background-color: lightseagreen;
        animation-name: example;
        animation-duration: 5s;
    }
    </style>
</head>
<body>
    <div>Go</div>
</body>
</html>
